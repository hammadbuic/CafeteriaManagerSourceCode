<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Manage Items</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active">Manage Items</li>
        </ol>
      </div>
    </div>
  </div>
  <!-- /.container-fluid -->
  <section class="content">
    <div class="container-fluid">
      <button class="btn btn-primary mb-3 float-right text-uppercase" (click)="onAddItem()"><i class="fa fa-plus"></i> Add Item</button>
      <table datatable [dtOptions]="dtOptions" class="table table-bordered row-border table-hover" style="width:100%">
        <thead class="text-center btn-primary">
          <tr>
            <th>ID</th>
            <th>Item Name</th>
            <th>Description</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Picture</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of items" class="text-center">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.description}}</td>
            <td>{{item.quantity}}</td>
            <td>{{item.price}}</td>
            <td><img [src]="createImgPath(item.img)" alt="profile picture" style="width:60px; height:60px;"></td>
            <td>
              <div class="btn-group mt-2" role="group">
                <button type="button" class="btn btn-danger" (click)="onDelete(item)"><i class="fas fa-trash-alt"></i></button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
  <!-- ADD MODAL START-->
  <ng-template #template>
    <div class="modal-header">
      <h4 class="modal-title">ADD ITEM</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body text-center">
      <p class="list-group-item active text-center text-uppercase">{{modalMessage}}</p>
      <form [formGroup]="insertForm" (submit)="onSubmit()">
        <ul class="list-group">
          <li class="list-group-item">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="fullName"><i class="fas fa-utensils"></i></span>
              </div>
              <input type="text" id="item" formControlName="name" class="form-control" placeholder="item" aria-label="item" aria-describedby="item">
            </div>
          </li>
          <li class="list-group-item">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="fullName"><i class="fas fa-utensils"></i></span>
              </div>
              <input type="text" id="description" formControlName="description" class="form-control" placeholder="description" aria-label="description" aria-describedby="item">
            </div>
          </li>
          <li class="list-group-item">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="UserName"><i class="fas fa-weight"></i></span>
              </div>
              <input type="text" id="quantity" formControlName="quantity" class="form-control" placeholder="qunatity" aria-label="qunatity" aria-describedby="qunatity">
            </div>
          </li>
          <li class="list-group-item">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="Email"><i class="fas fa-money-check-alt"></i></span>
              </div>
              <input type="text" formControlName="price" class="form-control" placeholder="price" aria-label="price" aria-describedby="price">
            </div>
          </li>
          <li class="list-group-item">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="Email"><i class="fas fa-money-check-alt"></i></span>
              </div>
              <input type="text" formControlName="actual_price" class="form-control" placeholder="Actual Price" aria-label="Actual Price" aria-describedby="Actual Price">
            </div>
          </li>
          <li class="list-group-item">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="file"><i class="fas fa-upload"></i></span>
              </div>
              <input type="file" name="File" #file class="file-input is-primary" id="File" (change)="fileChange(file.files)">
            </div>
          </li>
          <li class="list-group-item">
            <button type="submit" [disabled]="insertForm.invalid" class="btn btn-primary btn-block">ADD</button>
          </li>
          <li>
          </li>
        </ul>
      </form>
    </div>
  </ng-template>
  </section>
  <!-- ADD MODAL START-->
