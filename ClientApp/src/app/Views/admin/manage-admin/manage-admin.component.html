<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Manage Admin</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active">Manage Students</li>
        </ol>
      </div>
    </div>
  </div>
  <!-- /.container-fluid -->
  <section class="content">
    <div class="container-fluid">
      <button class="btn btn-primary mb-3 float-right text-uppercase" (click)="onAddAdmin()"><i class="fa fa-plus"></i> Add Admin</button>
      <table datatable [dtOptions]="dtOptions" class="table table-bordered row-border table-hover" style="width:100%">
        <thead class="text-center btn-primary">
          <tr>
            <th>Fullname</th>
            <th>Username</th>
            <th>Id</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let admin of admins" class="text-center">
            <td>{{admin.fullname}}</td>
            <td>{{admin.username}}</td>
            <td>{{admin.id}}</td>
            <td>{{admin.email}}</td>
            <td>
              <div class="btn-group mt-2" role="group">
                <button type="button" class="btn btn-success" (click)="onSelect(admin)"><i class="fas fa-list"></i></button>
                <button type="button" class="btn btn-danger" (click)="onDelete(admin)" ><i class="fas fa-trash-alt"></i></button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
  <!-- ADD MODAL START-->
  <ng-template #template>
    <div class="modal-header">
      <h4 class="modal-title">ADD ADMIN</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body text-center">
      <p class="list-group-item active text-center text-uppercase">{{modalMessage}}</p>
      <form [formGroup]="insertForm" (submit)="onSubmit()">
        <ul class="list-group">
          <li class="list-group-item">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="fullName"><i class="fas fa-user-shield"></i></span>
              </div>
              <input type="text" id="fullName" formControlName="fullName" class="form-control" placeholder="Fullname" aria-label="fullName" aria-describedby="fullName">
            </div>
          </li>
          <li class="list-group-item">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="UserName"><i class="fas fa-user"></i></span>
              </div>
              <input type="text" id="name" formControlName="UserName" class="form-control" placeholder="Username" aria-label="name" aria-describedby="UserName">
            </div>
          </li>
          <li class="list-group-item">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="Email"><i class="fas fa-envelope-open-text"></i></span>
              </div>
              <input type="text" formControlName="Email" class="form-control" placeholder="Enter a valid Email" aria-label="Email" aria-describedby="Email">
            </div>
          </li>
          <li class="list-group-item">
            <button type="submit" [disabled]="insertForm.invalid" class="btn btn-primary btn-block">ADD</button>
          </li>
        </ul>
      </form>
    </div>
  </ng-template>
  <!-- ADD MODAL START-->
