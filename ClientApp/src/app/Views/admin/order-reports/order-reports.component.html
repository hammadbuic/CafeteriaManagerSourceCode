<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Manage Kitchen</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active">Manage Kitchen</li>
        </ol>
      </div>
    </div>
  </div>
  <!-- /.container-fluid -->
  <section class="content">
    <div class="container-fluid">
      <table datatable [dtOptions]="dtOptions" class="table table-bordered row-border table-hover" style="width:100%">
        <thead class="text-center btn-primary">
          <tr>
            <th>ID</th>
            <th>Item Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Actual Price</th>
            <th>Orders Placed</th>
            <th>Cost On Item</th>
            <th>Revenue Generated</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody class="dtscroll-body">
          <tr *ngFor="let item of items" class="text-center">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.description}}</td>
            <td>{{item.price}}</td>
            <td>{{item.actual_price}}</td>
            <td>{{item.order_placed}}</td>
            <td>{{item.cost_Item}}</td>
            <td>{{item.revenue_generated}}</td>
            <td>
              <div class="btn-group mt-2" role="group">
                <button type="button" class="btn btn-success"><i class="fas fa-layer-group"></i></button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
