<aside #mainSidebar class="main-sidebar  elevation-4">
  <a [routerLink]="['/']" class="brand-link">
    <img src="../../../assets/logo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
         style="opacity: 0.8;" />
    <span class="brand-text font-weight-light">CMS</span>
  </a>

  <!-- Sidebar -->
  <div class="sidebar">
    <!-- Brand Logo -->
    <!-- Sidebar user (optional) -->
    <!-- Sidebar Menu -->
    <nav class="mt-2">
      <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
        <!-- Add icons to the links using the .nav-icon class
        with font-awesome or any other icon font library -->
        <li>
          <div class="user-panel mt-3 pb-3 mb-3 d-flex">
            <div class="image">
              <img src="{{srcImg}}" class="img-circle elevation-2" alt="User Image">
            </div>
            <div class="info">
              <a [routerLink]="['/home/admin/']" class="d-block" (click)="onClick()">{{userInfo?.fullName}}</a>
            </div>
          </div>
        </li>
        <li class="nav-item" *ngFor="let i of sideItems">
          <a [routerLink]="[role+i.route]" class="nav-link">
            <i class="{{i.icon}}"></i>
            <p>
              {{i.name}}
            </p>
          </a>
        </li>
      </ul>
    </nav>
    <!-- /.sidebar-menu -->
  </div>
  <!-- /.sidebar -->
</aside>
