<div class="hold transition login-box">
  <div class="login-logo">
    <a [routerLink]="['/']"><b>Cafeteria</b>Manager</a>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Sign in to start your session</p>
      <!----Template Driven approch used-->
      <form #form='ngForm' class="mb-4" autocomplete="off" (submit)="onSubmit(form)">
        <div class="form-group">
          <label>Username</label>
          <input class="form-control" #UserName="ngModel" name="UserName" [(ngModel)]="formModel.Username" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" #Password="ngModel" name="Password" [(ngModel)]="formModel.Password" required>
        </div>
        <div class="form-row">
          <div class="form-group col-md-8 offset-md-2">
            <button type="submit" class="btn btn-block btn-primary btn-lg" [disabled]="form.invalid">Login</button>
          </div>
        </div>
      </form>


      <p class="mb-1">
        <a [routerLink]="['/auth/forgotPassword']" (click)="redirect()">I forgot my password</a>
      </p>
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
